name: Build, UI & Load Tests (Local Docker)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  terraform-ui-load-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # Terraform construye la imagen y lanza el contenedor (sin cloud)
      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: infra/terraform
        run: terraform apply -auto-approve

      - name: Esperar app
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/actuator/health >/dev/null 2>&1 || \
               curl -fsS http://localhost:8080/conversor >/dev/null 2>&1; then
              echo "App arriba"; break; fi
            echo "Esperando app... ($i)"; sleep 2;
          done
          docker ps

      - name: Run UI tests (Selenium)
        env:
          BASE_URL: http://localhost:8080/conversor
        run: mvn -B -Dtest=ConversorUITest test

      # ðŸ”¹ Instalar k6 en el runner (no en Docker)
      - name: Setup k6
        uses: grafana/setup-k6@v1

      - name: Run k6 (smoke on PR)
        if: ${{ github.event_name == 'pull_request' }}
        run: k6 run --summary-export k6-summary.json tests/perf/smoke.js
        env:
          BASE_URL: http://localhost:8080
          BASE_PATH: /conversor
          VUS: "5"
          DUR: "45s"
          VUS2: "5"
          DUR2: "45s"

      - name: Run k6 (load on main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: k6 run --summary-export k6-summary.json tests/perf/smoke.js
        env:
          BASE_URL: http://localhost:8080
          BASE_PATH: /conversor
          VUS: "25"
          DUR: "3m"
          VUS2: "25"
          DUR2: "3m"

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-terraform
          path: target/surefire-reports

      - name: Upload k6 summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-summary
          path: k6-summary.json

      - name: Terraform Destroy (always)
        if: always()
        working-directory: infra/terraform
        run: terraform destroy -auto-approve
